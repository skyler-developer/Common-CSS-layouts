<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }

            #left {
                float: left;
                width: 200px;
                height: 500px;
                background-color: green;
            }

            /* 父容器的高度可由right的高度撑开 */
            #right {
                height: 500px;
                background-color: red;
                margin-left: 200px;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div id="left"></div>
            <div id="right"></div>
        </div>
    </body>
</html>
